<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Image Modifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="heading-1 text-center">Modify your Images in BULK!</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <select class="form-select form-select my-3" aria-label=".form-select-lg example">
                    <option selected>Select an Option</option>
                    <option value="1">Optimize</option>
                    <option value="2">Resize</option>
                    <option value="3">Rename</option>
                </select>
            </div>
            <div class="col-12">
                <form action="">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="quality" aria-label="Image Quality" placeholder="Image Quality">
                        <span class="input-group-text">%</span>
                    </div>
                    <div class="mb-3 row">
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Input Files</label>
                            <input type="file" multiple class="form-control-file" id="files">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <div id="output-files">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
